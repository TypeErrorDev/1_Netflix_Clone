<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="shortcut icon"
            href="../res/icons8-evergreen-tree-32.png"
            type="image/x-icon"
        />
        <title>TreeFlix</title>
    </head>
    <body>
        <nav>
            <!-- netflix navbar -->
            <div class="nav-container">
                <div class="nav-links">
                    <ul>
                        <li>
                            <a href="#">TV Shows</a>
                        </li>
                        <li>
                            <a href="#">Movies</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-search">
                    <input
                        id="search-input"
                        type="text"
                        placeholder="Search.."
                    />
                    <button id="searchButton">
                        <img
                            src="../res/icons8-search-64.png"
                            alt="Search Icon"
                        />
                    </button>
                </div>
            </div>
        </nav>
        <main class="movie-container">
            <!-- create a movie card with placeholder text that'll get populated from the api we'll use -->
            <div class="movie-card">
                <img
                    id="movie-image"
                    src="https://m.media-amazon.com/images/M/MV5BY2ZlNWIxODMtN2YwZi00ZjNmLWIyN2UtZTFkYmZkNDQyNTAyXkEyXkFqcGdeQXVyODkzNTgxMDg@._V1_SX300.jpg"
                    alt="Movie Image"
                />
                <div class="movie-info">
                    <div class="movie-details">
                        <p id="title">Mortal Kombat</p>
                        <p id="genre">Action, Adventure, Fantasy</p>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="app.js"></script>
    </body>
</html>
