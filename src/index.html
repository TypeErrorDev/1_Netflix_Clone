<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="shortcut icon"
            href="../res/icons8-evergreen-tree-32.png"
            type="image/x-icon"
        />
        <title>TreeFlix</title>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <div class="logo">TreeFlix</div>
                <!-- Logo -->
                <div class="nav-search">
                    <!-- Search Bar -->
                    <input
                        id="search-input"
                        type="text"
                        placeholder="Search.."
                    />
                    <button id="searchButton">
                        <img
                            src="../res/icons8-search-64.png"
                            alt="Search Icon"
                        />
                    </button>
                </div>
            </div>
        </nav>
        <div id="loading-message" style="display: none">
            <p>Loading movie...</p>
        </div>

        <main class="movie-container">
            <!-- create a movie card with placeholder text that'll get populated from the api we'll use -->
            <div class="movie-card">
                <img
                    id="movie-image"
                    src="https://m.media-amazon.com/images/M/MV5BY2ZlNWIxODMtN2YwZi00ZjNmLWIyN2UtZTFkYmZkNDQyNTAyXkEyXkFqcGdeQXVyODkzNTgxMDg@._V1_SX300.jpg"
                    alt="Movie Image Not Found, Hit Refresh"
                />
                <div class="movie-info">
                    <div class="movie-details">
                        <p id="title">Mortal Kombat</p>
                        <p id="genre">Action, Adventure, Fantasy</p>
                        <p id="description"></p>
                        <p id="cast"></p>
                        <!-- New paragraph for the cast -->
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="app.js"></script>
    </body>
</html>
