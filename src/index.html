<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>TreeFlix</title>
    </head>
    <body>
        <nav>
            <!-- netflix navbar -->
            <div class="nav-container">
                <div class="nav-links">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">TV Shows</a>
                        </li>
                        <li>
                            <a href="#">Movies</a>
                        </li>
                        <li>
                            <a href="#">New & Popular</a>
                        </li>
                        <li>
                            <a href="#">My List</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-search">
                    <input id="search-input" type="text" placeholder="Search.." />
                    <button>
                        <img
                            src="../res/icons8-search-64.png"
                            alt=""
                        />
                    </button>
                </div>
            </div>
        </nav>
        <main class="movie-container">
            <!-- create a movie card with placeholder text that'll get populated from the api we'll use -->
            <div class="movie-card">
                <img
                    src="https://www.themoviedb.org/t/p/w220_and_h330_face/6Wdl9N6dL0Hi0T1qJLWSz6gMLbd.jpg"
                    alt=""
                />
                <div class="movie-info">
                    <h3>Movie Title</h3>
                    <span>Movie Genre</span>
                </div>
        </main>
        

    </body>
</html>
